<script type="text/javascript">

	var url=window.location.search;
	var length=url.length;
	var profile=url.slice(1,length);



	var indexedDB=window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
		indexedDB?console.log("success"):console.log("error");
		 var open;
		 var store;
		 var tx;
		 var request=indexedDB.open("database",1);
		 request.onupgradeneeded=function(e){
		 	open=e.target.result;
		 	store=open.createObjectStore("resumedata",{keyPath:"name"});
		 }
		 request.onerror=function(e){
		 	console.log("error"+e);
		 }
		 request.onsuccess=function(e){
		 	open=e.target.result;
		 	tx=open.transaction("resumedata","readwrite");
		 	store=tx.objectStore("resumedata");
		 	var info=store.get(profile);
		 	info.onsuccess=function(data){
		 		console.log(data);
		 		display(data.target.result);
		 	}
		 }
		 var left=document.querySelector(".left");
		 var right=document.querySelector(".right");
		 function display(d){
		 	var image=document.createElement("img");
		 	image.src="./female.png";
		 	left.append(image);
		 	var n=document.createElement("h3");
		 	n.textContent=d.name;
		 	left.appendChild(n);
		 	var n1=document.createElement("h3");
		 	n1.textContent=d.rollno;
		 	left.appendChild(n1);
		 	var n2=document.createElement("h3");
		 	n2.textContent=d.mail;
		 	left.appendChild(n2);
		 	var n3=document.createElement("h3");
		 	n3.textContent=d.mobile;
		 	left.appendChild(n3);
		 	var n4=document.createElement("h3");
		 	n4.textContent=d.native;
		 	left.appendChild(n4);

	var h1=document.createElement("h1");
	h1.innerHTML="RESUME BUILDING";
	right.appendChild(h1);

	var e1=document.createElement("h2");
	e1.textContent="Career Objective";
	right.appendChild(e1);

	var hr=document.createElement("hr");
	right.appendChild(hr);

	var p=document.createElement("p");
	p.textContent=d.car;
	right.appendChild(p);

	
		var h2=document.createElement("h2");
		h2.innerHTML="Educational Details";
		right.appendChild(h2);
		var hr=document.createElement("hr");
		right.appendChild(hr);
		var table=document.createElement("table");
		table.border="1";
		var tr1="<tr><td>Degree</td><td>Institute</td><td>Per</td><td>YOP</td></tr>";
		var tr2="";
		for(i=0;i<d.education.length;i++)
		{
			tr2=tr2+"<tr><td>"+d.education[i].degree+"</td><td>"+d.education[i].inst+"</td><td>"+d.education[i].per+"</td><td>"+d.education[i].yop+"</td></tr>";
		}
		table.innerHTML=tr1+tr2;
		right.appendChild(table);
	
	
		 	

		 }
</script>
