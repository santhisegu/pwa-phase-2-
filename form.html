<html>
<head>
	<title>RESUME FORM</title>

<body id="form">
	<h1>Resume Builder</h1>
	<div class="main">
		<div class="sub">
			<h2>Career Objective</h2>
			<select name="career" id="career">
				<option>select your career objective</option>
				<option>i want  to seek a position in reputed company to explore my skills</option>
				<option>i want to attain a postion to explore my technical skills for the benefit of the organisation</option>
			</select>
		</div>
		<div class="sub1">
			<h2>Personal Details</h2>
			<input type="text" name="name" id="name" placeholder="enter your name here"><br>
			<input type="text" name="roll" id="roll" placeholder="enter your roll number here"><br>
			<input type="email" name="email" id="email" placeholder="enter your email here"><br>
			<input type="text" name="phno" id="phno" placeholder="enter your mobile number here"><br>
			<input type="text" name="place" id="place" placeholder="enter your place here"><br>
		</div>
		<div class="sub1">
			<h2>PG Details</h2>
			<select name="pgdegree" id="pgdegree">
				<option>please select your degree</option>
				<option>M.com</option>
				<option>M.tech</option>
				<option>MBA</option>
				<option>MCA</option>
				<option>MD</option>
			</select><br>
			<input type="text" name="pginstitute" id="pgins" placeholder="enter your college here"><br>
			<input type="text" name="pgper" id="pgper" placeholder="enter your percentage here"><br>
			<input type="text" name="pgyop" id="pgyop" placeholder="enter your passed out year here"><br>
		</div>
		<div class="sub1">
			<h2>UG Details</h2>
			<select name="ugdegree" id="ugdegree">
				<option>please select your degree</option>
				<option>B.com</option>
				<option>B.tech</option>
				<option>B.sc</option>
				<option>LLB</option>
				<option>MBBS</option>
			</select><br>
			<input type="text" name="uginstitute" id="ugins" placeholder="enter your college here"><br>
			<input type="text" name="ugper" id="ugper" placeholder="enter your percentage here"><br>
			<input type="text" name="ugyop" id="ugyop" placeholder="enter your passed out year here"><br>
		</div>
		<div class="sub1">
			<h2>+2 Details</h2>
			<select name="intername" id="inter">
				<option>please select your degree</option>
				<option>Intermediate</option>
				<option>diploma</option>
			</select><br>
			<input type="text" name="intername" id="interins" placeholder="enter your college here"><br>
			<input type="text" name="interper" id="interper" placeholder="enter your percentage here"><br>
			<input type="text" name="interyop" id="interyop" placeholder="enter your passed out year here"><br>
		</div>
		<div class="sub1">
			<h2>SSC Details</h2>
			<select name="ssc" id="ssc">
				<option>please select your degree</option>
				<option>s.s.c</option>
				<option>CBSE</option>
				<option>ICSE</option>
			</select><br>
			<input type="text" name="sscinstitute" id="sscins" placeholder="enter your School here"><br>
			<input type="text" name="sscper" id="sscper" placeholder="enter your percentage here"><br>
			<input type="text" name="sscyop" id="sscyop" placeholder="enter your passed out year here"><br>
		</div>

	</div>
	<button id="submit" name="button" onclick="submit()">submit</button>

</body>
</html>
<script type="text/javascript">
	function submit(){
		var career=document.getElementById("career").value;
		var name=document.getElementById("name").value;
		var roll=document.getElementById("roll").value;
		var email=document.getElementById("email").value;
		var phno=document.getElementById("phno").value;
		var place=document.getElementById("place").value;


		var pgdegree=document.getElementById("pgdegree").value;
		var pgins=document.getElementById("pgins").value;
		var pgper=document.getElementById("pgper").value;
		var pgyop=document.getElementById("pgyop").value;


		var ugdegree=document.getElementById("ugdegree").value;
		var ugins=document.getElementById("ugins").value;
		var ugper=document.getElementById("ugper").value;
		var ugyop=document.getElementById("ugyop").value;


		var inter=document.getElementById("inter").value;
		var interins=document.getElementById("interins").value;
		var interper=document.getElementById("interper").value;
		var interyop=document.getElementById("interyop").value;


		var ssc=document.getElementById("ssc").value;
		var sscins=document.getElementById("sscins").value;
		var sscper=document.getElementById("sscper").value;
		var sscyop=document.getElementById("sscyop").value;


		var indexedDB=window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
		indexedDB?console.log("success"):console.log("error");
		 var open;
		 var store;
		 var tx;
		 var request=indexedDB.open("database",1);
		 request.onupgradeneeded=function(e){
		 	open=e.target.result;
		 	store=open.createObjectStore("resumedata",{keyPath:"name"});
		 }
		 request.onerror=function(e){
		 	console.log("error"+e);
		 }
		 request.onsuccess=function(e){
		 	open=e.target.result;
		 	tx=open.transaction("resumedata","readwrite");
		 	store=tx.objectStore("resumedata");
		 	console.log(store);
		 	store.put({
		 		car:career,
		 		name:name,
		 		rollno:roll,
		 		mail:email,
		 		mobile:phno,
		 		native:place,
		 		education:[
		 				{
		 					degree:pgdegree,
		 					inst:pgins,
		 					per:pgper,
		 					yop:pgyop
		 				},
		 				{
		 					degree:ugdegree,
		 					inst:ugins,
		 					per:ugper,
		 					yop:ugyop
		 				},
		 				{
		 					degree:inter,
		 					inst:interins,
		 					per:interper,
		 					yop:interyop
		 				},
		 				{
		 					degree:ssc,
		 					inst:sscins,
		 					per:sscper,
		 					yop:sscyop

		 				}
		 		]
			});


		 }
		 window.open("index.html","_self")





	 }
</script>
